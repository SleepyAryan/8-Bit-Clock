<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The Clock</title>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-4">Current Time is : <span id="time"></span></h1>
          <br>
          <p class="lead">"Lack of direction, not lack of time, is the problem. We all have twenty-four hour days."
            </p>
          <hr class="my-4">
          <a href="https://practical-keller-83f3e3.netlify.app/">Make To Do List Now</a>
          <p class="lead">
          </p>
        </div>
      </div>
   <script>
       let a;
       let date;
       let time;
       const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
       setInterval(() => {
       a=new Date();
       date=a.toLocaleDateString(undefined,options);
       time = a.getHours()+":"+a.getMinutes()+":"+a.getSeconds();
       document.getElementById('time').innerHTML=time+"<br>on "+date;},1000
       )
   </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
